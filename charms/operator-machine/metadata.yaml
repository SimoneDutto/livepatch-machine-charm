name: livepatch-machine
display-name: Canonical Livepatch Server (Machine Charm)
summary: Canonical Livepatch Server
description: |
  The purpose of the Livepatch Server is to pull in patch updates from
  Canonical and allow more fine-grained control
  of patch rollout to the machines running on your infrastructure.
maintainers:
  - Canonical Commercial Systems Team <jaas-crew@lists.canonical.com>
website: https://ubuntu.com/security/livepatch
docs: https://discourse.ubuntu.com/t/ubuntu-livepatch-service/22723
issues: https://bugs.launchpad.net/livepatch-onprem

requires:
  # Note: The same relation to postgres is used for both 
  # patch storage and the server
  db:
    interface: pgsql
    limit: 1

provides:
  website:
    interface: http

peers:
  livepatch:
    interface: livepatch

resources:
  livepatch-snap:
    type: file
    filename: canonical-livepatch-server.snap
    description: The snapified server
